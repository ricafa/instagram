<!DOCTYPE html>
<html>
<header>
	<meta charset="utf-8"/>
	<meta 	name="viewport" 
			content="width=content-width, initial-scale=1.0"
	/>
	<title>Instagram</title>
</header>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone" >
			<img src="img/insta-cel.png" alt="celular"/>
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram@2x.png" class="instagram-logo" alt="Logo" />
				<div class="profile-photo" >
					<img src="img/profile.jpg" class="" alt="Foto do perfil" />
				</div>
				<a href="#" class="login"> Continue como Ricardo </a>
				<a href="#" class="logout"> Logout </a>
			</div>
			<div class="group">
				<p class="not-account">Não é você?</p>
				<p class="notaccount">
					<span class="link-blue">Alternar Conta</span>
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Get the app</p>
				<div class="download">
					<a href="#"><img src="img/appStore.png" alt="Baixe da App Store"></a>
					<a href="#"> <img src="img/GooglePlay.png" alt="Baixe do Google Play"> </a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
